{% extends 'base.html' %}
{% block title %}Login - Phishing Email Detector{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 sm:p-8">
        <h1 class="text-2xl font-semibold text-gray-900 text-center">Welcome back</h1>
        <p class="mt-2 text-sm text-gray-500 text-center">Sign in to continue</p>
        <form method="post" class="mt-6 space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="you@company.com">
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <a href="/forgot-password" class="text-sm font-medium text-blue-600 hover:text-blue-700">Forgot?</a>
                </div>
                <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
            </div>
            <div class="flex items-center gap-2">
                <input id="remember" name="remember" type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="remember" class="text-sm text-gray-700">Remember me</label>
            </div>
            <button type="submit" class="w-full inline-flex justify-center rounded-lg bg-blue-600 px-4 py-2.5 text-white font-semibold shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">New here?
            <a class="font-medium text-blue-600 hover:text-blue-700" href="/signup">Create an account</a>
        </p>
    </div>
</div>
{% endblock %}
