{% extends 'base.html' %}
{% block title %}Reset Password - Phishing Email Detector{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 sm:p-8">
        <h1 class="text-2xl font-semibold text-gray-900 text-center">Reset your password</h1>
        <p class="mt-2 text-sm text-gray-500 text-center">Enter the code sent to your email and your new password</p>
        <form method="post" class="mt-6 space-y-4">
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700">Reset Code</label>
                <input id="code" name="code" type="text" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="123456">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
            </div>
            <div>
                <label for="confirm" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input id="confirm" name="confirm" type="password" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full inline-flex justify-center rounded-lg bg-blue-600 px-4 py-2.5 text-white font-semibold shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Reset Password</button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            <a class="font-medium text-blue-600 hover:text-blue-700" href="/login">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
