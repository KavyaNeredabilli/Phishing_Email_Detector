<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result - Phishing Email Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; }
        .result-card { margin-top: 2rem; }
        .phishing { color: #dc3545; }
        .legitimate { color: #198754; }
        .email-content { background: #f8f9fa; padding: 1rem; border-radius: 0.25rem; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Analysis Result</h1>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4 {% if prediction == 'Phishing' %}phishing{% else %}legitimate{% endif %}">
                    {{ prediction }}
                </h2>
                
                <div class="alert {% if prediction == 'Phishing' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                    <strong>Confidence:</strong> {{ confidence }}
                </div>

                <div class="mt-4">
                    <h5>Analyzed Email:</h5>
                    <div class="email-content">
                        <strong>Subject:</strong> {{ subject }}<br><br>
                        <strong>Content:</strong><br>
                        {{ content }}
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <a href="/" class="btn btn-primary">Analyze Another Email</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
