{% extends 'base.html' %}
{% block title %}Sign Up - Phishing Email Detector{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 sm:p-8">
        <h1 class="text-2xl font-semibold text-gray-900 text-center">Create your account</h1>
        <p class="mt-2 text-sm text-gray-500 text-center">Join to start detecting phishing emails</p>
        <form method="post" class="mt-6 space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input id="name" name="name" type="text" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Kolli Likitha">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="kollilikitha420@gmail.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
            </div>
            <div>
                <label for="confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input id="confirm" name="confirm" type="password" required class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full inline-flex justify-center rounded-lg bg-blue-600 px-4 py-2.5 text-white font-semibold shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">Already have an account?
            <a class="font-medium text-blue-600 hover:text-blue-700" href="/login">Login</a>
        </p>
    </div>
    <p class="mt-6 text-center text-xs text-gray-400">By signing up you agree to our terms.</p>
    </div>
{% endblock %}
